<html lang='en'>
<head>
  <meta charset='utf-8'>
  <link rel='stylesheet' href='../static/style.css'>
  <script src='../static/client.js'></script>
</head>
<body>
<div>
  <div class='center'>
    <div class='title'>Is your house decorated for Christmas ðŸŽ… or Halloween ðŸŽƒ?</div>
    <p>
      Use images of houses decorated for your favorite holiday!
    </p>
    <div>
      <img id='https://www.google.com/imgres?imgurl=https%3A%2F%2Flookaside.fbsbx.com%2Flookaside%2Fcrawler%2Fmedia%2F%3Fmedia_id%3D1568867069894682&imgrefurl=https%3A%2F%2Fwww.facebook.com%2FTheMarvelvsDc%2F&docid=XB_SwnmPKnLcIM&tbnid=sFDQWTLl4TSy2M%3A&vet=10ahUKEwjdpMCHobjlAhXrFzQIHTpjCAIQMwhVKAUwBQ..i&w=960&h=393&bih=577&biw=1280&q=marvel%20vs%20dc&ved=0ahUKEwjdpMCHobjlAhXrFzQIHTpjCAIQMwhVKAUwBQ&iact=mrc&uact=8' height='200'>
    </div>
    <div class='content'>
      <div class='no-display'>
        <input id='file-input'
               class='no-display'
               type='file'
               name='file'
               accept='image/*'
               onchange='showPicked(this)'>
      </div>
      <button class='choose-file-button' type='button' onclick='showPicker()'>Select Image</button>
      <div class='upload-label'>
        <label id='upload-label'>No file chosen</label>
      </div>
      <div>
        <img id='image-picked' class='no-display' alt='Chosen Image' height='200'>
      </div>
      <div class='analyze'>
        <button id='analyze-button' class='analyze-button' type='button' onclick='analyze()'>Analyze</button>
      </div>
      <div class='result-label'>
        <label id='result-label'></label>
      </div>
    </div>
  </div>
</div>
</body>
</html>
